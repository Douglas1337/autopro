{% extends 'pages/base.html' %}
{% block title %}Excluir peça · autoPRO{% endblock %}
{% block content %}
  <h1>Excluir peça</h1>
  <div class="card">
    <p>Are you sure to delete? <strong>{{ object.name }}</strong> ({{ object.internal_code }})?</p>
    <form method="post" style="display:flex; gap:8px;">
      {% csrf_token %}
      <button class="btn btn--orange" type="submit">Yes, delete it!</button>
      <a class="btn btn--ghost" href="{% url 'parts:list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
